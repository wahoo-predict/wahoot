name: Lint Check

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
      - name: Run lint (flake8)
        run: |
          flake8 --max-line-length=88 --extend-ignore=E203,E266,E501,W503 . || {
            echo "::error::Linting failed. Fix the issues above, then run 'black .' to format."
            exit 1
          }

