name: Format Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install black flake8
      
      - name: Check formatting with Black
        run: |
          black --check --line-length=88 . || {
            echo "::error::Code formatting failed. Run 'black .' locally to fix."
            exit 1
          }
      
      - name: Lint with Flake8
        run: |
          flake8 --max-line-length=88 --extend-ignore=E203,E266,E501,W503 . || {
            echo "::error::Linting failed. Fix the issues above, then run 'black .' to format."
            exit 1
          }

