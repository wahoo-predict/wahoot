name: Format Check

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install black flake8
      
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Check formatting with Black
        id: check_format
        run: |
          if ! black --check --line-length=88 .; then
            echo "needs_formatting=true" >> $GITHUB_OUTPUT
            echo "::warning::Formatting failed - will auto format now"
          else
            echo "needs_formatting=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Auto format with Black
        if: steps.check_format.outputs.needs_formatting == 'true'
        run: |
          black --line-length=88 .
      
      - name: Commit formatted code
        if: steps.check_format.outputs.needs_formatting == 'true'
        run: |
          git add .
          git commit -m "Auto-format code with Black" || exit 0
          git push || exit 0
      
      - name: Lint with Flake8
        run: |
          flake8 --max-line-length=88 --extend-ignore=E203,E266,E501,W503 . || {
            echo "::error::Linting failed. Fix the issues above, then run 'black .' to format."
            exit 1
          }

