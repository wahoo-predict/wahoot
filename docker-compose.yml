version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: wahoopredict_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wahoopredict
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: wahoopredict_api
    command: uvicorn wahoopredict.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/wahoopredict
      API_SECRET: ${API_SECRET:-dev-secret}
      WAHOO_BASE_URL: ${WAHOO_BASE_URL:-https://api.wahoopredict.com}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

