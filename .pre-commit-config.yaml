# Pre-commit hooks configuration
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Flake8 - linting (PEP8, style checks)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, E266, E501, W503]
        # E203: whitespace before ':' (conflicts with black)
        # E266: too many leading '#' (black allows this)
        # E501: line too long (black handles this)
        # W503: line break before binary operator (black prefers this)

  # Custom hook for file length and class naming validation
  - repo: local
    hooks:
      - id: wahoo-format-check
        name: WaHoo format check (LOC + class naming)
        entry: python3 Utils/format_check.py
        language: system
        types: [python]
        pass_filenames: true
        always_run: false

